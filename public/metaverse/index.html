<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interactive 3D World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="dialogueBox"></div>
    <div id="questLog">Quest Log:</div>
    <div id="interactionHint" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.6); color: white; padding: 10px; border-radius: 5px;">
    </div>
    <div id="scoreBar" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
      background: #222; color: #fff; padding: 10px 20px; border-radius: 8px;
      font-size: 18px; z-index: 1000; font-family: sans-serif;">
      Score: <span id="scoreValue">0</span>
    </div>

    <div id="dialogueBox" style="display: none; position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 5px;">
    </div>

    <div id="positionDisplay" style="
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    font-family: monospace;
    z-index: 1000;
    font-size: 14px;
">
    X: 0<br>
    Y: 0<br>
    Z: 0
</div>

    <div id="quizPopup">
        <h3 id="quizQuestion">Question</h3>
        <div id="quizOptions"></div>
        <p id="quizFeedback"></p>
        <button onclick="hideQuizPopup()" id="closeQuiz">Close</button>
    </div>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
